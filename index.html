<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/0cbc7f6846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="box">
        <div class="wave-one">

        </div>
        <div class="wave-two">

        </div>
        <div class="wave-three">

        </div>
        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color: rgba(236, 224, 49, 0.959);"></i> 
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color: rgb(12, 1, 1);"></i>{%location%}, {%country%}</h2>
            <p id="date">WED | OCT 25 | 10:49AM</p>
            <h1 class="temp">{%tempval%}&deg;</h1>
            <h3 class="tempmin_max">Min {%tempmin%}&deg; | Max {%tempmax%}&deg;</h3>
        </div>
    </div>
    <script>
        const curDate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");
        const tempStatus="{%tempStatus%}";
        if(tempStatus == "Sunny")
        {
            weathercon.innerHTML="<i class=`fa-solid fa-sun `style=`color: rgba(236, 224, 49, 0.959);`></i>";
        }
        const getCurrentDay=()=>{
            weekday[0]="Sun";
            weekday[1]="Mon";
            weekday[2]="Tue";
            weekday[3]="Wed";
            weekday[4]="Thur";
            weekday[5]="Fri";
            weekday[6]="Sat";
            let cuurentTime=new Date();
            let day= weekday[cuurentTime.getDay()];
            return day;
        };
        const getCurrentTime=()=>{
            var months=[
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"

            ];
             var now=new Date();
             var month=months[now.getMonth()+1];
             var date=now.getDay();
             let hours=now.getHours();
             let mins=now.getMinutes();

             let periods="AM";
             if(hours>11){
                 periods="PM";
                 if(hours>12)
                 hours=hours-12;
             }
             if(mins<10)
             {
                 mins="0"+mins;
             }

       return `${month} ${date} | ${hours}:${mins}${periods}`;
             
        };

     curDate.innerHTML=getCurrentDay()+ " | "+getCurrentTime();

       
    </script>
</body>

</html>
